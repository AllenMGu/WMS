    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8000';
        
        // 用户信息和认证
        let currentUser = null;
        let accessToken = null;
        let warehouses = [];
        let currentWarehouseId = null;
        let currentWarehouseName = null;
        let trendChart = null;
        let categoryChart = null;
        let trendLabels = [];
        let inboundSeries = [];
        let outboundSeries = [];
        let categoryLabels = [];
        let categoryValues = [];
        
        // DOM元素
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const warehouseSelector = document.getElementById('warehouseSelector');
        const warehouseDropdown = document.getElementById('warehouseDropdown');
        const warehouseList = document.getElementById('warehouseList');
        const currentWarehouse = document.getElementById('currentWarehouse');
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        const userName = document.getElementById('userName');
        const userInitials = document.getElementById('userInitials');
        const welcomeUser = document.getElementById('welcomeUser');
        const logoutButton = document.getElementById('logoutButton');
        
        // 初始化函数
        async function init() {
            // 检查登录状态
            if (!checkAuth()) {
                window.location.href = 'index.html';
                return;
            }
            
            // 加载用户信息
            await loadUserInfo();
            
            // 加载仓库列表
            await loadWarehouses();
            
            // 加载仪表盘数据
            await loadDashboardData();
            
            // 初始化图表
            initCharts();
            
            // 设置事件监听器
            setupEventListeners();
        }
        
        // 检查认证状态
        function checkAuth() {
            accessToken = localStorage.getItem('access_token');
            const userStr = localStorage.getItem('user');
            
            if (!accessToken || !userStr) {
                return false;
            }
            
            try {
                currentUser = JSON.parse(userStr);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // 加载用户信息
        function loadUserInfo() {
            if (currentUser) {
                userName.textContent = currentUser.full_name || currentUser.username;
                welcomeUser.textContent = currentUser.full_name || currentUser.username;
                userInitials.textContent = (currentUser.full_name || currentUser.username).charAt(0).toUpperCase();
                
                if (currentUser.current_warehouse_id) {
                    currentWarehouseId = currentUser.current_warehouse_id;
                }
                if (currentUser.current_warehouse_name) {
                    currentWarehouseName = currentUser.current_warehouse_name;
                }
            }
        }
        
        // 加载仓库列表
        async function loadWarehouses() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${currentUser.id}/warehouses`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取仓库列表失败');
                }
                
                warehouses = await response.json();
                
                // 更新当前仓库显示
                if (warehouses.length > 0) {
                    let selectedWarehouse = null;
                    
                    if (currentWarehouseId) {
                        selectedWarehouse = warehouses.find(w => w.id === currentWarehouseId);
                    }
                    
                    if (!selectedWarehouse && warehouses.length > 0) {
                        selectedWarehouse = warehouses.find(w => w.is_current) || warehouses[0];
                        currentWarehouseId = selectedWarehouse.id;
                    }
                    
                    if (selectedWarehouse) {
                        currentWarehouse.textContent = selectedWarehouse.name;
                        currentWarehouseName = selectedWarehouse.name;
                    }
                    
                    // 填充仓库下拉列表
                    warehouseList.innerHTML = '';
                    warehouses.forEach(warehouse => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = `block px-4 py-2 text-sm ${warehouse.id === currentWarehouseId ? 'bg-primary text-white' : 'text-gray-700 hover:bg-gray-100'}`;
                        item.textContent = warehouse.name;
                        item.dataset.warehouseId = warehouse.id;
                        item.dataset.warehouseName = warehouse.name;
                        
                        item.addEventListener('click', async function(e) {
                            e.preventDefault();
                            const warehouseId = parseInt(this.dataset.warehouseId);
                            const warehouseName = this.dataset.warehouseName;
                            
                            // 更新当前仓库
                            await switchWarehouse(warehouseId, warehouseName);
                            
                            // 更新UI
                            warehouseList.querySelectorAll('a').forEach(a => {
                                a.className = a.dataset.warehouseId == warehouseId ? 
                                    'block px-4 py-2 text-sm bg-primary text-white' : 
                                    'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                            });
                            
                            // 隐藏下拉菜单
                            warehouseDropdown.classList.add('hidden');
                        });
                        
                        warehouseList.appendChild(item);
                    });
                } else {
                    currentWarehouse.textContent = '无可用仓库';
                    currentWarehouseName = null;
                    warehouseList.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">无可用仓库</div>';
                }
            } catch (error) {
                console.error('加载仓库列表失败:', error);
                currentWarehouse.textContent = '加载失败';
                currentWarehouseName = null;
            }
        }
        
        // 切换仓库
        async function switchWarehouse(warehouseId, warehouseName) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${currentUser.id}/switch-warehouse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ warehouse_id: warehouseId })
                });
                
                if (!response.ok) {
                    throw new Error('切换仓库失败');
                }
                
                // 更新UI
                currentWarehouse.textContent = warehouseName;
                currentWarehouseId = warehouseId;
                currentWarehouseName = warehouseName;
                
                // 更新本地存储的用户信息
                currentUser.current_warehouse_id = warehouseId;
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                // 重新加载仪表盘数据
                await loadDashboardData();
            } catch (error) {
                console.error('切换仓库失败:', error);
                alert('切换仓库失败，请重试');
            }
        }
        
        // 加载仪表盘数据
        async function loadDashboardData() {
            if (!currentWarehouseId) {
                return;
            }
            
            try {
                const headers = { 'Authorization': `Bearer ${accessToken}` };
                const [stocks, goods, inboundOrders, outboundOrders] = await Promise.all([
                    fetch(`${API_BASE_URL}/stock/`, { headers }).then(handleResponse),
                    fetch(`${API_BASE_URL}/goods/`, { headers }).then(handleResponse),
                    fetch(`${API_BASE_URL}/inbound-orders/`, { headers }).then(handleResponse),
                    fetch(`${API_BASE_URL}/outbound-orders/`, { headers }).then(handleResponse)
                ]);
                
                const warehouseStocks = currentWarehouseName
                    ? stocks.filter(stock => stock.warehouse_name === currentWarehouseName)
                    : stocks;
                
                const uniqueGoods = new Set(warehouseStocks.map(stock => stock.goods_barcode));
                const totalStock = warehouseStocks.reduce((sum, stock) => sum + stock.quantity, 0);
                
                document.getElementById('totalGoods').textContent = uniqueGoods.size.toLocaleString();
                document.getElementById('totalStock').textContent = totalStock.toLocaleString();
                
                const now = new Date();
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                
                const inboundMonthly = inboundOrders.filter(order => {
                    const orderTime = new Date(order.create_time);
                    return order.warehouse_id === currentWarehouseId &&
                        orderTime >= monthStart && orderTime < monthEnd;
                });
                
                const outboundMonthly = outboundOrders.filter(order => {
                    const orderTime = new Date(order.create_time);
                    return order.warehouse_id === currentWarehouseId &&
                        orderTime >= monthStart && orderTime < monthEnd;
                });
                
                const inboundCount = inboundMonthly.reduce((sum, order) => sum + order.item_count, 0);
                const outboundCount = outboundMonthly.reduce((sum, order) => sum + order.item_count, 0);
                
                document.getElementById('monthlyInbound').textContent = inboundCount.toLocaleString();
                document.getElementById('monthlyOutbound').textContent = outboundCount.toLocaleString();
                
                const alertThreshold = 5;
                const alertStocks = warehouseStocks
                    .filter(stock => stock.quantity <= alertThreshold)
                    .sort((a, b) => a.quantity - b.quantity)
                    .slice(0, 5);
                
                const stockAlertTable = document.getElementById('stockAlertTable');
                if (alertStocks.length === 0) {
                    stockAlertTable.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-4 py-6 text-center text-gray-500">
                                当前暂无库存预警
                            </td>
                        </tr>
                    `;
                } else {
                    stockAlertTable.innerHTML = alertStocks.map(stock => {
                        const status = stock.quantity === 0 ? '缺货' : '库存不足';
                        const statusClass = stock.quantity === 0 ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800';
                        return `
                            <tr>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${stock.goods_name}</div>
                                    <div class="text-xs text-gray-500">SKU: ${stock.goods_barcode}</div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${stock.quantity}</div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${stock.location_code}</div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                        ${status}
                                    </span>
                                </td>
                            </tr>
                        `;
                    }).join('');
                }
                
                updateTrendSeries(inboundOrders, outboundOrders);
                updateCategorySeries(warehouseStocks, goods);
                renderCharts();
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }
        
        // 初始化图表
        function initCharts() {
            renderCharts();
        }

        function updateTrendSeries(inboundOrders, outboundOrders) {
            const labels = [];
            const inboundData = [];
            const outboundData = [];
            const now = new Date();

            for (let i = 5; i >= 0; i--) {
                const monthDate = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const label = `${monthDate.getMonth() + 1}月`;
                labels.push(label);

                const monthStart = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
                const monthEnd = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 1);

                const inboundSum = inboundOrders
                    .filter(order => order.warehouse_id === currentWarehouseId)
                    .filter(order => {
                        const orderTime = new Date(order.create_time);
                        return orderTime >= monthStart && orderTime < monthEnd;
                    })
                    .reduce((sum, order) => sum + order.item_count, 0);

                const outboundSum = outboundOrders
                    .filter(order => order.warehouse_id === currentWarehouseId)
                    .filter(order => {
                        const orderTime = new Date(order.create_time);
                        return orderTime >= monthStart && orderTime < monthEnd;
                    })
                    .reduce((sum, order) => sum + order.item_count, 0);

                inboundData.push(inboundSum);
                outboundData.push(outboundSum);
            }

            trendLabels = labels;
            inboundSeries = inboundData;
            outboundSeries = outboundData;
        }

        function updateCategorySeries(warehouseStocks, goodsList) {
            const goodsMap = new Map(goodsList.map(goods => [goods.barcode, goods]));
            const valueByGoods = {};

            warehouseStocks.forEach(stock => {
                const goods = goodsMap.get(stock.goods_barcode);
                const value = goods ? goods.price * stock.quantity : 0;
                if (!valueByGoods[stock.goods_name]) {
                    valueByGoods[stock.goods_name] = 0;
                }
                valueByGoods[stock.goods_name] += value;
            });

            const sorted = Object.entries(valueByGoods)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            categoryLabels = sorted.map(item => item[0]);
            categoryValues = sorted.map(item => Number(item[1].toFixed(2)));
        }

        function renderCharts() {
            const trendCtx = document.getElementById('inventoryTrendChart').getContext('2d');
            const categoryCtx = document.getElementById('inventoryCategoryChart').getContext('2d');

            if (trendChart) {
                trendChart.destroy();
            }
            if (categoryChart) {
                categoryChart.destroy();
            }

            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: trendLabels,
                    datasets: [
                        {
                            label: '入库量',
                            data: inboundSeries,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '出库量',
                            data: outboundSeries,
                            borderColor: '#f97316',
                            backgroundColor: 'rgba(249, 115, 22, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: categoryLabels,
                    datasets: [{
                        data: categoryValues,
                        backgroundColor: [
                            '#3b82f6',
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#8b5cf6'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        }
                    }
                }
            });
        }

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('请求失败');
            }
            return response.json();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 侧边栏切换
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });
            
            // 仓库选择器下拉菜单
            warehouseSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                warehouseDropdown.classList.toggle('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 用户菜单下拉
            userMenu.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
                warehouseDropdown.classList.add('hidden');
            });
            
            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                warehouseDropdown.classList.add('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 退出登录
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                localStorage.removeItem('token_expiry');
                window.location.href = 'index.html';
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

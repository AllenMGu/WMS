    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8000';
        
        // 用户信息和认证
        let currentUser = null;
        let accessToken = null;
        let warehouses = [];
        let currentWarehouseId = null;
        let warehouseDataList = [];
        let currentEditId = null;
        let currentDeleteId = null;
        
        // DOM元素
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const warehouseSelector = document.getElementById('warehouseSelector');
        const warehouseDropdown = document.getElementById('warehouseDropdown');
        const warehouseList = document.getElementById('warehouseList');
        const currentWarehouse = document.getElementById('currentWarehouse');
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        const userName = document.getElementById('userName');
        const userInitials = document.getElementById('userInitials');
        const logoutButton = document.getElementById('logoutButton');
        const addWarehouseBtn = document.getElementById('addWarehouseBtn');
        const warehouseModal = document.getElementById('warehouseModal');
        const modalTitle = document.getElementById('modalTitle');
        const warehouseForm = document.getElementById('warehouseForm');
        const warehouseId = document.getElementById('warehouseId');
        const warehouseCode = document.getElementById('warehouseCode');
        const warehouseName = document.getElementById('warehouseName');
        const warehouseAddress = document.getElementById('warehouseAddress');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteModal = document.getElementById('deleteModal');
        const deleteWarehouseName = document.getElementById('deleteWarehouseName');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const searchInput = document.getElementById('searchInput');
        const filterBtn = document.getElementById('filterBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const warehouseTableBody = document.getElementById('warehouseTableBody');
        
        // 初始化函数
        async function init() {
            // 检查登录状态
            if (!checkAuth()) {
                window.location.href = 'index.html';
                return;
            }
            
            // 加载用户信息
            loadUserInfo();
            
            // 加载仓库列表
            await loadWarehouses();
            
            // 加载仓库数据
            await loadWarehouseData();
            
            // 设置事件监听器
            setupEventListeners();
        }
        
        // 检查认证状态
        function checkAuth() {
            accessToken = localStorage.getItem('access_token');
            const userStr = localStorage.getItem('user');
            
            if (!accessToken || !userStr) {
                return false;
            }
            
            try {
                currentUser = JSON.parse(userStr);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // 加载用户信息
        function loadUserInfo() {
            if (currentUser) {
                userName.textContent = currentUser.full_name || currentUser.username;
                userInitials.textContent = (currentUser.full_name || currentUser.username).charAt(0).toUpperCase();
                
                if (currentUser.current_warehouse_id) {
                    currentWarehouseId = currentUser.current_warehouse_id;
                }
            }
        }
        
        // 加载仓库列表
        async function loadWarehouses() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${currentUser.id}/warehouses`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取仓库列表失败');
                }
                
                warehouses = await response.json();
                
                // 更新当前仓库显示
                if (warehouses.length > 0) {
                    let selectedWarehouse = null;
                    
                    if (currentWarehouseId) {
                        selectedWarehouse = warehouses.find(w => w.id === currentWarehouseId);
                    }
                    
                    if (!selectedWarehouse && warehouses.length > 0) {
                        selectedWarehouse = warehouses.find(w => w.is_current) || warehouses[0];
                        currentWarehouseId = selectedWarehouse.id;
                    }
                    
                    if (selectedWarehouse) {
                        currentWarehouse.textContent = selectedWarehouse.name;
                    }
                    
                    // 填充仓库下拉列表
                    warehouseList.innerHTML = '';
                    warehouses.forEach(warehouse => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = `block px-4 py-2 text-sm ${warehouse.id === currentWarehouseId ? 'bg-primary text-white' : 'text-gray-700 hover:bg-gray-100'}`;
                        item.textContent = warehouse.name;
                        item.dataset.warehouseId = warehouse.id;
                        item.dataset.warehouseName = warehouse.name;
                        
                        item.addEventListener('click', async function(e) {
                            e.preventDefault();
                            const warehouseId = parseInt(this.dataset.warehouseId);
                            const warehouseName = this.dataset.warehouseName;
                            
                            // 更新当前仓库
                            await switchWarehouse(warehouseId, warehouseName);
                            
                            // 更新UI
                            warehouseList.querySelectorAll('a').forEach(a => {
                                a.className = a.dataset.warehouseId == warehouseId ? 
                                    'block px-4 py-2 text-sm bg-primary text-white' : 
                                    'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                            });
                            
                            // 隐藏下拉菜单
                            warehouseDropdown.classList.add('hidden');
                        });
                        
                        warehouseList.appendChild(item);
                    });
                } else {
                    currentWarehouse.textContent = '无可用仓库';
                    warehouseList.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">无可用仓库</div>';
                }
            } catch (error) {
                console.error('加载仓库列表失败:', error);
                currentWarehouse.textContent = '加载失败';
            }
        }
        
        // 切换仓库
        async function switchWarehouse(warehouseId, warehouseName) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${currentUser.id}/switch-warehouse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ warehouse_id: warehouseId })
                });
                
                if (!response.ok) {
                    throw new Error('切换仓库失败');
                }
                
                // 更新UI
                currentWarehouse.textContent = warehouseName;
                currentWarehouseId = warehouseId;
                
                // 更新本地存储的用户信息
                currentUser.current_warehouse_id = warehouseId;
                localStorage.setItem('user', JSON.stringify(currentUser));
            } catch (error) {
                console.error('切换仓库失败:', error);
                alert('切换仓库失败，请重试');
            }
        }
        
        // 加载仓库数据
        async function loadWarehouseData() {
            try {
                // 显示加载状态
                warehouseTableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">加载中...</td></tr>';
                
                // 获取仓库列表
                const response = await fetch(`${API_BASE_URL}/warehouses/`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取仓库数据失败');
                }
                
                const data = await response.json();
                warehouseDataList = Array.isArray(data) ? data : [];
                
                // 更新表格
                renderWarehouseTable(warehouseDataList);
            } catch (error) {
                console.error('加载仓库数据失败:', error);
                warehouseTableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">加载失败，请重试</td></tr>';
            }
        }
        
        // 渲染仓库表格
        function renderWarehouseTable(data) {
            if (!data || data.length === 0) {
                warehouseTableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">暂无数据</td></tr>';
                return;
            }
            
            warehouseTableBody.innerHTML = '';
            
            data.forEach(warehouse => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-all-300';
                
                // 仓库编码
                const codeCell = document.createElement('td');
                codeCell.className = 'px-6 py-4 whitespace-nowrap';
                codeCell.innerHTML = `<div class="text-sm font-medium text-gray-900">${warehouse.code}</div>`;
                row.appendChild(codeCell);
                
                // 仓库名称
                const nameCell = document.createElement('td');
                nameCell.className = 'px-6 py-4 whitespace-nowrap';
                nameCell.innerHTML = `<div class="text-sm text-gray-900">${warehouse.name}</div>`;
                row.appendChild(nameCell);
                
                // 地址
                const addressCell = document.createElement('td');
                addressCell.className = 'px-6 py-4';
                addressCell.innerHTML = `<div class="text-sm text-gray-900">${warehouse.address || '-'}</div>`;
                row.appendChild(addressCell);
                
                // 操作
                const actionCell = document.createElement('td');
                actionCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium';
                
                // 只有管理员可以编辑和删除
                if (currentUser.role === 'admin') {
                    actionCell.innerHTML = `
                        <div class="flex space-x-2">
                            <button class="text-primary hover:text-secondary edit-btn" data-id="${warehouse.id}">
                                <i class="fa fa-pencil"></i> 编辑
                            </button>
                            <button class="text-red-500 hover:text-red-600 delete-btn" data-id="${warehouse.id}" data-name="${warehouse.name}">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        </div>
                    `;
                } else {
                    actionCell.innerHTML = '<span class="text-gray-500">无权限</span>';
                }
                
                row.appendChild(actionCell);
                
                warehouseTableBody.appendChild(row);
            });
            
            // 添加编辑和删除按钮的事件监听
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    editWarehouse(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    const name = this.dataset.name;
                    confirmDelete(id, name);
                });
            });
        }
        
        // 打开新增仓库模态框
        function openAddModal() {
            modalTitle.textContent = '新增仓库';
            warehouseForm.reset();
            warehouseId.value = '';
            currentEditId = null;
            warehouseModal.classList.remove('hidden');
        }
        
        // 打开编辑仓库模态框
        async function editWarehouse(id) {
            const warehouse = warehouseDataList.find(item => item.id === id);
            if (!warehouse) {
                showToast('获取仓库详情失败', 'error');
                return;
            }
            
            // 填充表单
            modalTitle.textContent = '编辑仓库';
            warehouseId.value = warehouse.id;
            warehouseCode.value = warehouse.code;
            warehouseName.value = warehouse.name;
            warehouseAddress.value = warehouse.address || '';
            currentEditId = id;
            
            // 显示模态框
            warehouseModal.classList.remove('hidden');
        }
        
        // 保存仓库
        async function saveWarehouse() {
            // 表单验证
            if (!warehouseCode.value.trim()) {
                showToast('请输入仓库编码', 'error');
                warehouseCode.focus();
                return;
            }
            
            if (!warehouseName.value.trim()) {
                showToast('请输入仓库名称', 'error');
                warehouseName.focus();
                return;
            }
            
            try {
                const warehouseData = {
                    code: warehouseCode.value.trim(),
                    name: warehouseName.value.trim(),
                    address: warehouseAddress.value.trim()
                };
                
                let response;
                
                if (currentEditId) {
                    // 更新仓库
                    response = await fetch(`${API_BASE_URL}/warehouses/${currentEditId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(warehouseData)
                    });
                } else {
                    // 新增仓库
                    response = await fetch(`${API_BASE_URL}/warehouses/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(warehouseData)
                    });
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '保存失败');
                }
                
                // 关闭模态框
                warehouseModal.classList.add('hidden');
                
                // 重新加载数据
                await loadWarehouseData();
                
                // 显示成功提示
                showToast(currentEditId ? '仓库更新成功' : '仓库创建成功');
            } catch (error) {
                console.error('保存仓库失败:', error);
                showToast(error.message || '保存失败', 'error');
            }
        }
        
        // 确认删除
        function confirmDelete(id, name) {
            currentDeleteId = id;
            deleteWarehouseName.textContent = name;
            deleteModal.classList.remove('hidden');
        }
        
        // 删除仓库
        async function deleteWarehouse() {
            if (!currentDeleteId) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/warehouses/${currentDeleteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '删除失败');
                }
                
                // 关闭模态框
                deleteModal.classList.add('hidden');
                
                // 重新加载数据
                await loadWarehouseData();
                
                // 显示成功提示
                showToast('仓库删除成功');
            } catch (error) {
                console.error('删除仓库失败:', error);
                showToast(error.message || '删除失败', 'error');
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            // 设置颜色
            if (type === 'error') {
                toast.classList.remove('bg-green-500');
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.remove('bg-red-500');
                toast.classList.add('bg-green-500');
            }
            
            // 显示
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-0');
                toast.classList.add('translate-y-2', 'opacity-100');
            }, 10);
            
            // 自动隐藏
            setTimeout(() => {
                toast.classList.remove('translate-y-2', 'opacity-100');
                toast.classList.add('translate-y-0', 'opacity-0');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 300);
            }, 3000);
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 侧边栏切换
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });
            
            // 仓库选择器下拉菜单
            warehouseSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                warehouseDropdown.classList.toggle('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 用户菜单下拉
            userMenu.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
                warehouseDropdown.classList.add('hidden');
            });
            
            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                warehouseDropdown.classList.add('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 退出登录
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                localStorage.removeItem('token_expiry');
                window.location.href = 'index.html';
            });
            
            // 新增仓库按钮
            addWarehouseBtn.addEventListener('click', openAddModal);
            
            // 取消按钮
            cancelBtn.addEventListener('click', function() {
                warehouseModal.classList.add('hidden');
            });
            
            // 保存按钮
            saveBtn.addEventListener('click', saveWarehouse);
            
            // 取消删除按钮
            cancelDeleteBtn.addEventListener('click', function() {
                deleteModal.classList.add('hidden');
            });
            
            // 确认删除按钮
            confirmDeleteBtn.addEventListener('click', deleteWarehouse);
            
            // 刷新按钮
            refreshBtn.addEventListener('click', loadWarehouseData);
            
            // 搜索输入
            searchInput.addEventListener('input', function() {
                // 简单的客户端搜索过滤
                const searchTerm = this.value.toLowerCase();
                const rows = warehouseTableBody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const code = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
                    const name = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    
                    if (code.includes(searchTerm) || name.includes(searchTerm)) {
                        row.classList.remove('hidden');
                    } else {
                        row.classList.add('hidden');
                    }
                });
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

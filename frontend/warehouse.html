        // 加载仓库数据
        async function loadWarehouseData() {
            try {
                // 显示加载状态
                warehouseTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">加载中...</td></tr>';

                // 从后端API获取仓库数据
                const response = await fetch(`${API_BASE_URL}/warehouses/`, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('获取仓库数据失败');
                }

                const data = await response.json();

                // 更新表格
                renderWarehouseTable(data);
            } catch (error) {
                console.error('加载仓库数据失败:', error);
                warehouseTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">加载失败，请重试</td></tr>';
            }
        }
        
        
        // 更新分页信息
        function updatePagination(dataLength) {
            const totalPages = Math.ceil(dataLength / pageSize);
            const startRange = dataLength > 0 ? (currentPage - 1) * pageSize + 1 : 0;
            const endRange = Math.min(currentPage * pageSize, dataLength);

            document.getElementById('startRange').textContent = startRange;
            document.getElementById('endRange').textContent = endRange;
            document.getElementById('totalCount').textContent = dataLength;

            // 生成页码按钮
            const paginationContainer = document.querySelector('.pagination');
            if (paginationContainer) {
                const pageNumbers = generatePageNumbers(totalPages);
                renderPageNumbers(paginationContainer, pageNumbers, totalPages);
            }
        }

        // 生成页码数组
        function generatePageNumbers(totalPages) {
            const maxVisiblePages = 5;
            const pageNumbers = [];

            if (totalPages <= maxVisiblePages) {
                // 总页数小于等于最大可见页数，显示所有页码
                for (let i = 1; i <= totalPages; i++) {
                    pageNumbers.push(i);
                }
            } else {
                // 总页数大于最大可见页数，显示当前页附近的页码
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);

                if (currentPage <= 3) {
                    endPage = 5;
                } else if (currentPage >= totalPages - 2) {
                    startPage = totalPages - 4;
                }

                for (let i = startPage; i <= endPage; i++) {
                    pageNumbers.push(i);
                }

                // 添加省略号
                if (startPage > 1) {
                    pageNumbers.unshift('ellipsis');
                    pageNumbers.unshift(1);
                }

                if (endPage < totalPages) {
                    pageNumbers.push('ellipsis');
                    pageNumbers.push(totalPages);
                }
            }

            return pageNumbers;
        }

        // 渲染页码按钮
        function renderPageNumbers(container, pageNumbers, totalPages) {
            // 找到页码按钮容器
            const pageNumberContainer = container.querySelector('.page-numbers');
            if (!pageNumberContainer) {
                // 如果没有页码按钮容器，创建一个
                const prevBtn = container.querySelector('.prev');
                const nextBtn = container.querySelector('.next');
                const pageNumberContainer = document.createElement('div');
                pageNumberContainer.className = 'page-numbers';
                pageNumberContainer.style.display = 'flex';
                pageNumberContainer.style.alignItems = 'center';
                container.insertBefore(pageNumberContainer, nextBtn);
            }

            // 清空现有页码按钮
            pageNumberContainer.innerHTML = '';

            // 渲染页码按钮
            pageNumbers.forEach(page => {
                if (page === 'ellipsis') {
                    // 渲染省略号
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                    ellipsis.textContent = '...';
                    pageNumberContainer.appendChild(ellipsis);
                } else {
                    // 渲染页码按钮
                    const pageBtn = document.createElement('a');
                    pageBtn.href = '#';
                    pageBtn.className = `relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium hover:bg-gray-50 ${page === currentPage ? 'bg-primary text-white' : 'bg-white text-gray-700'}`;
                    pageBtn.textContent = page;
                    pageBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = page;
                        loadWarehouseData();
                    });
                    pageNumberContainer.appendChild(pageBtn);
                }
            });

            // 禁用/启用上一页和下一页按钮
            const prevBtn = container.querySelector('.prev');
            const nextBtn = container.querySelector('.next');

            if (prevBtn) {
                prevBtn.classList.toggle('opacity-50', currentPage === 1);
                prevBtn.classList.toggle('pointer-events-none', currentPage === 1);
            }

            if (nextBtn) {
                nextBtn.classList.toggle('opacity-50', currentPage === totalPages);
                nextBtn.classList.toggle('pointer-events-none', currentPage === totalPages);
            }
        }

        // 渲染仓库表格
        function renderWarehouseTable(data) {
            if (!data || data.length === 0) {
                warehouseTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">暂无数据</td></tr>';
                updatePagination(0);
                return;
            }

            // 更新分页信息
            updatePagination(data.length);

            // 获取当前页的数据
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = data.slice(startIndex, endIndex);

            warehouseTableBody.innerHTML = '';

            pageData.forEach(warehouse => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-all-300';

                // 仓库编码
                const codeCell = document.createElement('td');
                codeCell.className = 'px-6 py-4 whitespace-nowrap';
                codeCell.innerHTML = `<div class="text-sm font-medium text-gray-900">${warehouse.code || '-'}</div>`;
                row.appendChild(codeCell);

                // 仓库名称
                const nameCell = document.createElement('td');
                nameCell.className = 'px-6 py-4 whitespace-nowrap';
                nameCell.innerHTML = `<div class="text-sm text-gray-900">${warehouse.name || '-'}</div>`;
                row.appendChild(nameCell);

                // 地址
                const addressCell = document.createElement('td');
                addressCell.className = 'px-6 py-4';
                addressCell.innerHTML = `<div class="text-sm text-gray-900">${warehouse.address || '-'}</div>`;
                row.appendChild(addressCell);

                // 状态
                const statusCell = document.createElement('td');
                statusCell.className = 'px-6 py-4 whitespace-nowrap';
                const statusText = warehouse.is_active ? '启用' : '禁用';
                const statusClass = warehouse.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                statusCell.innerHTML = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${statusText}</span>`;
                row.appendChild(statusCell);

                // 操作
                const actionCell = document.createElement('td');
                actionCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium';

                // 只有管理员可以编辑和删除
                if (currentUser.role === 'admin') {
                    actionCell.innerHTML = `
                        <div class="flex space-x-2">
                            <button class="text-primary hover:text-secondary edit-btn" data-id="${warehouse.id}">
                                <i class="fa fa-pencil"></i> 编辑
                            </button>
                            <button class="text-red-500 hover:text-red-600 delete-btn" data-id="${warehouse.id}" data-name="${warehouse.name}">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        </div>
                    `;
                } else {
                    actionCell.innerHTML = '<span class="text-gray-500">无权限</span>';
                }

                row.appendChild(actionCell);

                warehouseTableBody.appendChild(row);
            });

            // 添加编辑和删除按钮的事件监听
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    editWarehouse(id);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    const name = this.dataset.name;
                    confirmDelete(id, name);
                });
            });
        }
        
        // 打开新增仓库模态框
        function openAddModal() {
            modalTitle.textContent = '新增仓库';
            warehouseForm.reset();
            warehouseId.value = '';
            warehouseStatus.value = 'true';
            currentEditId = null;
            warehouseModal.classList.remove('hidden');
        }
        
        // 打开编辑仓库模态框
        async function editWarehouse(id) {
            try {
                // 获取仓库详情
                const response = await fetch(`${API_BASE_URL}/warehouses/${id}`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error('获取仓库详情失败');
                }
                
                const warehouse = await response.json();
                
                // 填充表单
                modalTitle.textContent = '编辑仓库';
                warehouseId.value = warehouse.id;
                warehouseCode.value = warehouse.code;
                warehouseName.value = warehouse.name;
                warehouseAddress.value = warehouse.address || '';
                warehouseStatus.value = warehouse.is_active ? 'true' : 'false';
                currentEditId = id;
                
                // 显示模态框
                warehouseModal.classList.remove('hidden');
            } catch (error) {
                console.error('编辑仓库失败:', error);
                showToast('获取仓库详情失败', 'error');
            }
        }
        
        // 保存仓库
        async function saveWarehouse() {
            // 表单验证
            if (!warehouseCode.value.trim()) {
                showToast('请输入仓库编码', 'error');
                warehouseCode.focus();
                return;
            }

            if (!warehouseName.value.trim()) {
                showToast('请输入仓库名称', 'error');
                warehouseName.focus();
                return;
            }

            try {
                const warehouseData = {
                    code: warehouseCode.value.trim(),
                    name: warehouseName.value.trim(),
                    address: warehouseAddress.value.trim(),
                    is_active: warehouseStatus.value === 'true'
                };
                
                let response;
                
                if (currentEditId) {
                    // 更新仓库
                    response = await fetch(`${API_BASE_URL}/warehouses/${currentEditId}`, {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify(warehouseData)
                    });
                } else {
                    // 新增仓库
                    response = await fetch(`${API_BASE_URL}/warehouses/`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify(warehouseData)
                    });
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '保存失败');
                }
                
                // 关闭模态框
                warehouseModal.classList.add('hidden');
                
                // 重新加载数据
                await loadWarehouseData();
                
                // 显示成功提示
                showToast(currentEditId ? '仓库更新成功' : '仓库创建成功');
            } catch (error) {
                console.error('保存仓库失败:', error);
                showToast(error.message || '保存失败', 'error');
            }
        }
        
        // 确认删除
        function confirmDelete(id, name) {
            currentDeleteId = id;
            deleteWarehouseName.textContent = name;
            deleteModal.classList.remove('hidden');
        }
        
        // 删除仓库
        async function deleteWarehouse() {
            if (!currentDeleteId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/warehouses/${currentDeleteId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '删除失败');
                }

                // 关闭模态框
                deleteModal.classList.add('hidden');

                // 重新加载数据
                await loadWarehouseData();

                // 显示成功提示
                showToast('仓库删除成功');
            } catch (error) {
                console.error('删除仓库失败:', error);
                showToast(error.message || '删除失败', 'error');
            }
        }
        
        // 提示消息功能已在 common.js 中实现
        
        // 设置事件监听器
        function setupEventListeners() {
            // 侧边栏切换
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });

            // 仓库选择器下拉菜单
            const warehouseSelectorBtn = warehouseSelector.querySelector('button');
            if (warehouseSelectorBtn) {
                warehouseSelectorBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    warehouseDropdown.classList.toggle('hidden');
                    userDropdown.classList.add('hidden');
                });
            }

            // 阻止仓库下拉菜单内的点击事件冒泡
            warehouseDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 用户菜单下拉
            const userMenuBtn = userMenu.querySelector('button');
            if (userMenuBtn) {
                userMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                    warehouseDropdown.classList.add('hidden');
                });
            }

            // 阻止用户下拉菜单内的点击事件冒泡
            userDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                warehouseDropdown.classList.add('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 退出登录
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                localStorage.removeItem('token_expiry');
                window.location.href = 'index.html';
            });
            
            // 新增仓库按钮
            addWarehouseBtn.addEventListener('click', openAddModal);
            
            // 取消按钮
            cancelBtn.addEventListener('click', function() {
                warehouseModal.classList.add('hidden');
            });
            
            // 保存按钮
            saveBtn.addEventListener('click', saveWarehouse);
            
            // 取消删除按钮
            cancelDeleteBtn.addEventListener('click', function() {
                deleteModal.classList.add('hidden');
            });
            
            // 确认删除按钮
            confirmDeleteBtn.addEventListener('click', deleteWarehouse);
            
            // 刷新按钮
            refreshBtn.addEventListener('click', loadWarehouseData);
            
            // 分页按钮事件监听器
            const prevPageBtn = document.querySelector('.pagination .prev');
            const nextPageBtn = document.querySelector('.pagination .next');

            if (prevPageBtn) {
                prevPageBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        loadWarehouseData();
                    }
                });
            }

            if (nextPageBtn) {
                nextPageBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 在加载数据后会更新分页信息，所以这里可以直接增加页码
                    currentPage++;
                    loadWarehouseData();
                });
            }

            // 搜索输入
            searchInput.addEventListener('input', function() {
                // 简单的客户端搜索过滤
                const searchTerm = this.value.toLowerCase();
                const rows = warehouseTableBody.querySelectorAll('tr');

                rows.forEach(row => {
                    const code = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
                    const name = row.querySelector('td:nth-child(2)').textContent.toLowerCase();

                    if (code.includes(searchTerm) || name.includes(searchTerm)) {
                        row.classList.remove('hidden');
                    } else {
                        row.classList.add('hidden');
                    }
                });
            });
        }
        
        // 页面加载完成后，common.js 会自动初始化通用功能并调用 pageInit()
    </script>

    <script>
        let users = [];
        let warehouses = [];
        let currentEditUserId = null;
        let currentWarehouseUserId = null;
        let currentWarehouseAssignments = [];

        function pageInit() {
            // 权限检查：只有管理员可以访问用户管理页面
            if (currentUser.role !== 'admin') {
                // 隐藏页面内容，显示无权限信息
                document.querySelector('main').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <i class="fa fa-lock text-6xl text-gray-400 mb-4"></i>
                            <h1 class="text-2xl font-bold text-gray-800 mb-2">无权限访问</h1>
                            <p class="text-gray-600">只有系统管理员才能访问用户管理页面</p>
                        </div>
                    </div>
                `;
                // 隐藏侧边栏中的用户管理菜单项
                const userMenuLink = document.querySelector('a[href="user.html"]');
                if (userMenuLink) {
                    userMenuLink.style.display = 'none';
                }
                return;
            }

            loadUsers();
            loadWarehouseOptions();
            setupUserEvents();
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/`, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('获取用户列表失败');
                }

                users = await response.json();
                renderUserTable();
            } catch (error) {
                console.error('加载用户列表失败:', error);
                renderUserTable(error.message);
            }
        }

        async function loadWarehouseOptions() {
            try {
                const response = await fetch(`${API_BASE_URL}/warehouses/`, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('获取仓库列表失败');
                }

                warehouses = await response.json();
                renderWarehouseOptions();
            } catch (error) {
                console.error('加载仓库列表失败:', error);
            }
        }

        function renderUserTable(errorMessage = '') {
            const tbody = document.getElementById('userTableBody');
            const filterType = document.getElementById('userTypeFilter').value;

            if (errorMessage) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-6 text-center text-red-500">${errorMessage}</td>
                    </tr>
                `;
                return;
            }

            // 应用用户类型筛选
            let filteredUsers = users;
            if (filterType === 'local') {
                filteredUsers = users.filter(user => !user.is_ldap_user);
            } else if (filterType === 'ldap') {
                filteredUsers = users.filter(user => user.is_ldap_user);
            }

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-6 text-center text-gray-500">暂无用户数据</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredUsers.map(user => {
                const roleLabel = user.role === 'admin' ? '管理员' : '操作员';
                const roleClass = user.role === 'admin' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
                const statusLabel = user.is_active ? '启用' : '禁用';
                const statusClass = user.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600';
                const userTypeLabel = user.is_ldap_user ? 'LDAP用户' : '本地用户';
                const userTypeClass = user.is_ldap_user ? 'bg-purple-100 text-purple-800' : 'bg-yellow-100 text-yellow-800';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${user.username}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${user.full_name}</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${roleClass}">${roleLabel}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${statusLabel}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${userTypeClass}">${userTypeLabel}</span>
                        </td>
                        <td class="px-6 py-4 text-sm font-medium space-x-3">
                            <button class="text-primary hover:text-secondary edit-user" data-id="${user.id}">编辑</button>
                            <button class="text-indigo-600 hover:text-indigo-800 manage-warehouse" data-id="${user.id}">仓库权限</button>
                            <button class="text-red-600 hover:text-red-800 delete-user" data-id="${user.id}">删除</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderWarehouseOptions() {
            const container = document.getElementById('warehouseOptions');
            container.innerHTML = '';

            if (warehouses.length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500">暂无可选仓库</p>';
                return;
            }

            warehouses.forEach(warehouse => {
                const label = document.createElement('label');
                label.className = 'flex items-center space-x-2 text-sm text-gray-700';
                label.innerHTML = `
                    <input type="checkbox" value="${warehouse.id}" class="rounded border-gray-300 text-primary focus:ring-primary">
                    <span>${warehouse.name}</span>
                `;
                container.appendChild(label);
            });
        }

        function setupUserEvents() {
            const modal = document.getElementById('userModal');
            const addUserBtn = document.getElementById('addUserBtn');
            const closeUserModal = document.getElementById('closeUserModal');
            const cancelUser = document.getElementById('cancelUser');
            const userForm = document.getElementById('userForm');
            const roleSelect = document.getElementById('role');
            const warehouseSelect = document.getElementById('warehouseSelect');
            const editModal = document.getElementById('editUserModal');
            const closeEditModal = document.getElementById('closeEditModal');
            const cancelEditUser = document.getElementById('cancelEditUser');
            const editUserForm = document.getElementById('editUserForm');
            const warehouseModal = document.getElementById('warehouseModal');
            const closeWarehouseModal = document.getElementById('closeWarehouseModal');
            const cancelWarehouseManage = document.getElementById('cancelWarehouseManage');
            const saveWarehouseManage = document.getElementById('saveWarehouseManage');
            const ldapModal = document.getElementById('ldapModal');
            const importLdapUsersBtn = document.getElementById('importLdapUsersBtn');
            const closeLdapModal = document.getElementById('closeLdapModal');
            const cancelLdap = document.getElementById('cancelLdap');
            const ldapForm = document.getElementById('ldapForm');
            const ldapConfigModal = document.getElementById('ldapConfigModal');
            const ldapConfigBtn = document.getElementById('ldapConfigBtn');
            const closeLdapConfigModal = document.getElementById('closeLdapConfigModal');
            const cancelLdapConfig = document.getElementById('cancelLdapConfig');
            const ldapConfigForm = document.getElementById('ldapConfigForm');
            const userTypeFilter = document.getElementById('userTypeFilter');

            addUserBtn.addEventListener('click', () => {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            });

            importLdapUsersBtn.addEventListener('click', async () => {
                try {
                    // 加载当前LDAP配置并填充到表单中
                    const response = await fetch(`${API_BASE_URL}/ldap/config`, {
                        headers: getHeaders()
                    });

                    if (response.ok) {
                        const config = await response.json();
                        document.getElementById('ldapServer').value = config.ldap_server || '';
                        document.getElementById('ldapBaseDn').value = config.ldap_base_dn || '';
                        document.getElementById('ldapAdminDn').value = config.ldap_admin_dn || '';
                        document.getElementById('ldapAdminPassword').value = config.ldap_admin_password || '';
                        document.getElementById('ldapUserFilter').value = config.ldap_user_search_filter || '(uid={})';
                    }
                } catch (error) {
                    console.error('加载LDAP配置失败:', error);
                    showToast('加载LDAP配置失败', 'error');
                }

                ldapModal.classList.remove('hidden');
                ldapModal.classList.add('flex');
            });

            ldapConfigBtn.addEventListener('click', async () => {
                try {
                    // 加载当前LDAP配置
                    const response = await fetch(`${API_BASE_URL}/ldap/config`, {
                        headers: getHeaders()
                    });

                    if (response.ok) {
                        const config = await response.json();
                        document.getElementById('ldapConfigServer').value = config.ldap_server || '';
                        document.getElementById('ldapConfigBaseDn').value = config.ldap_base_dn || '';
                        document.getElementById('ldapConfigAdminDn').value = config.ldap_admin_dn || '';
                        document.getElementById('ldapConfigAdminPassword').value = config.ldap_admin_password || '';
                        document.getElementById('ldapConfigUserFilter').value = config.ldap_user_search_filter || '(uid={})';
                    }
                } catch (error) {
                    console.error('加载LDAP配置失败:', error);
                    showToast('加载LDAP配置失败', 'error');
                }

                ldapConfigModal.classList.remove('hidden');
                ldapConfigModal.classList.add('flex');
            });

            // 用户类型筛选
            userTypeFilter.addEventListener('change', () => {
                renderUserTable();
            });

            function closeModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                userForm.reset();
                warehouseSelect.classList.remove('hidden');
            }

            function closeLdapModalFunc() {
                ldapModal.classList.add('hidden');
                ldapModal.classList.remove('flex');
                ldapForm.reset();
            }

            closeUserModal.addEventListener('click', closeModal);
            cancelUser.addEventListener('click', closeModal);
            closeLdapModal.addEventListener('click', closeLdapModalFunc);
            cancelLdap.addEventListener('click', closeLdapModalFunc);

            function closeLdapConfigModalFunc() {
                ldapConfigModal.classList.add('hidden');
                ldapConfigModal.classList.remove('flex');
                ldapConfigForm.reset();
            }

            closeLdapConfigModal.addEventListener('click', closeLdapConfigModalFunc);
            cancelLdapConfig.addEventListener('click', closeLdapConfigModalFunc);

            roleSelect.addEventListener('change', () => {
                if (roleSelect.value === 'admin') {
                    warehouseSelect.classList.add('hidden');
                } else {
                    warehouseSelect.classList.remove('hidden');
                }
            });

            ldapForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const ldapServer = document.getElementById('ldapServer').value.trim();
                const ldapBaseDn = document.getElementById('ldapBaseDn').value.trim();
                const ldapAdminDn = document.getElementById('ldapAdminDn').value.trim();
                const ldapAdminPassword = document.getElementById('ldapAdminPassword').value.trim();
                const ldapUserFilter = document.getElementById('ldapUserFilter').value.trim();

                try {
                    // 发送LDAP用户导入请求
                    const response = await fetch(`${API_BASE_URL}/ldap/import-users`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({
                            ldap_server: ldapServer,
                            base_dn: ldapBaseDn,
                            admin_dn: ldapAdminDn,
                            admin_password: ldapAdminPassword,
                            user_filter: ldapUserFilter
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '导入LDAP用户失败');
                    }

                    const result = await response.json();
                    showToast(`成功导入 ${result.imported} 个用户`, 'success');
                    closeLdapModalFunc();
                    loadUsers();
                } catch (error) {
                    console.error('导入LDAP用户失败:', error);
                    showToast(error.message, 'error');
                }
            });

            ldapConfigForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const ldapServer = document.getElementById('ldapConfigServer').value.trim();
                const ldapBaseDn = document.getElementById('ldapConfigBaseDn').value.trim();
                const ldapAdminDn = document.getElementById('ldapConfigAdminDn').value.trim();
                const ldapAdminPassword = document.getElementById('ldapConfigAdminPassword').value.trim();
                const ldapUserFilter = document.getElementById('ldapConfigUserFilter').value.trim();

                try {
                    // 发送LDAP配置保存请求
                    const response = await fetch(`${API_BASE_URL}/ldap/config`, {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify({
                            ldap_server: ldapServer,
                            ldap_base_dn: ldapBaseDn,
                            ldap_admin_dn: ldapAdminDn,
                            ldap_admin_password: ldapAdminPassword,
                            ldap_user_search_filter: ldapUserFilter
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '保存LDAP配置失败');
                    }

                    showToast('LDAP配置保存成功', 'success');
                    closeLdapConfigModalFunc();
                } catch (error) {
                    console.error('保存LDAP配置失败:', error);
                    showToast(error.message, 'error');
                }
            });

            userForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const fullName = document.getElementById('fullName').value.trim();
                const password = document.getElementById('password').value.trim();
                const role = roleSelect.value;
                const warehouseIds = Array.from(document.querySelectorAll('#warehouseOptions input:checked'))
                    .map(input => Number(input.value));

                if (role === 'operator' && warehouseIds.length === 0) {
                    showToast('请为操作员选择至少一个仓库', 'warning');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/users/`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({
                            username,
                            password,
                            full_name: fullName,
                            role,
                            warehouse_ids: warehouseIds
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '创建用户失败');
                    }

                    showToast('用户创建成功', 'success');
                    closeModal();
                    loadUsers();
                } catch (error) {
                    console.error('创建用户失败:', error);
                    showToast(error.message, 'error');
                }
            });

            function closeEditUserModal() {
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
                editUserForm.reset();
                currentEditUserId = null;
            }

            closeEditModal.addEventListener('click', closeEditUserModal);
            cancelEditUser.addEventListener('click', closeEditUserModal);

            editUserForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!currentEditUserId) return;

                const fullName = document.getElementById('editFullName').value.trim();
                const password = document.getElementById('editPassword').value.trim();
                const role = document.getElementById('editRole').value;
                const status = document.getElementById('editStatus').value;
                const userType = document.getElementById('editUserType').value;

                const payload = {
                    full_name: fullName,
                    role,
                    is_active: status === 'active',
                    is_ldap_user: userType === 'ldap'
                };

                if (password) {
                    payload.password = password;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/users/${currentEditUserId}`, {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '更新用户失败');
                    }

                    showToast('用户更新成功', 'success');
                    closeEditUserModal();
                    loadUsers();
                } catch (error) {
                    console.error('更新用户失败:', error);
                    showToast(error.message, 'error');
                }
            });

            function closeWarehouseManageModal() {
                warehouseModal.classList.add('hidden');
                warehouseModal.classList.remove('flex');
                currentWarehouseUserId = null;
                currentWarehouseAssignments = [];
                document.getElementById('warehouseManageList').innerHTML = '';
            }

            closeWarehouseModal.addEventListener('click', closeWarehouseManageModal);
            cancelWarehouseManage.addEventListener('click', closeWarehouseManageModal);

            saveWarehouseManage.addEventListener('click', async () => {
                if (!currentWarehouseUserId) return;

                const selections = Array.from(document.querySelectorAll('#warehouseManageList input[type=\"checkbox\"]'))
                    .map(input => ({
                        id: Number(input.value),
                        checked: input.checked
                    }));

                const assignedIds = new Set(currentWarehouseAssignments.map(item => item.id));
                const tasks = [];

                selections.forEach(selection => {
                    if (selection.checked && !assignedIds.has(selection.id)) {
                        const params = new URLSearchParams({ warehouse_id: selection.id });
                        tasks.push(fetch(`${API_BASE_URL}/users/${currentWarehouseUserId}/assign-warehouse?${params.toString()}`, {
                            method: 'POST',
                            headers: getHeaders()
                        }));
                    } else if (!selection.checked && assignedIds.has(selection.id)) {
                        const params = new URLSearchParams({ warehouse_id: selection.id });
                        tasks.push(fetch(`${API_BASE_URL}/users/${currentWarehouseUserId}/unassign-warehouse?${params.toString()}`, {
                            method: 'DELETE',
                            headers: getHeaders()
                        }));
                    }
                });

                try {
                    const results = await Promise.all(tasks);
                    const failed = results.find(result => !result.ok);
                    if (failed) {
                        const errorData = await failed.json();
                        throw new Error(errorData.detail || '更新仓库权限失败');
                    }

                    showToast('仓库权限更新成功', 'success');
                    closeWarehouseManageModal();
                } catch (error) {
                    console.error('更新仓库权限失败:', error);
                    showToast(error.message, 'error');
                }
            });

            document.getElementById('userTableBody').addEventListener('click', (event) => {
                const editButton = event.target.closest('.edit-user');
                const manageButton = event.target.closest('.manage-warehouse');
                const deleteButton = event.target.closest('.delete-user');

                if (editButton) {
                    const userId = Number(editButton.dataset.id);
                    const user = users.find(item => item.id === userId);
                    if (user) {
                        openEditUser(user);
                    }
                }

                if (manageButton) {
                    const userId = Number(manageButton.dataset.id);
                    openWarehouseManage(userId);
                }

                if (deleteButton) {
                    const userId = Number(deleteButton.dataset.id);
                    deleteUser(userId);
                }
            });

            async function deleteUser(userId) {
                if (!confirm('确定要删除该用户吗？此操作不可恢复。')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                        method: 'DELETE',
                        headers: getHeaders()
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '删除用户失败');
                    }

                    showToast('用户删除成功', 'success');
                    loadUsers();
                } catch (error) {
                    console.error('删除用户失败:', error);
                    showToast(error.message, 'error');
                }
            }
        }

        function openEditUser(user) {
            currentEditUserId = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editFullName').value = user.full_name || '';
            document.getElementById('editPassword').value = '';
            document.getElementById('editRole').value = user.role;
            document.getElementById('editStatus').value = user.is_active ? 'active' : 'inactive';
            document.getElementById('editUserType').value = user.is_ldap_user ? 'ldap' : 'local';

            const editModal = document.getElementById('editUserModal');
            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }

        async function openWarehouseManage(userId) {
            currentWarehouseUserId = userId;
            const list = document.getElementById('warehouseManageList');
            list.innerHTML = '<div class="text-sm text-gray-500">加载中...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}/warehouses`, {
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error('获取用户仓库失败');
                }

                currentWarehouseAssignments = await response.json();
                const assignedIds = new Set(currentWarehouseAssignments.map(item => item.id));

                list.innerHTML = '';
                warehouses.forEach(warehouse => {
                    const label = document.createElement('label');
                    label.className = 'flex items-center space-x-2 text-sm text-gray-700';
                    label.innerHTML = `
                        <input type="checkbox" value="${warehouse.id}" class="rounded border-gray-300 text-primary focus:ring-primary" ${assignedIds.has(warehouse.id) ? 'checked' : ''}>
                        <span>${warehouse.name}</span>
                    `;
                    list.appendChild(label);
                });

                const modal = document.getElementById('warehouseModal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } catch (error) {
                console.error('加载用户仓库失败:', error);
                showToast(error.message, 'error');
            }
        }
    </script>
</body>
</html>

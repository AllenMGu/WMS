    <!-- 新增/编辑货物模态框 -->
    <div id="goodsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">

            <div class="px-6 py-4">
                <form id="goodsForm">
                    <input type="hidden" id="goodsId">
                    <div class="mb-4">

                    </div>
                    <div class="mb-4">
                        <label for="goodsName" class="block text-sm font-medium text-gray-700 mb-1">货物名称 <span class="text-red-500">*</span></label>
                        <input type="text" id="goodsName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300" placeholder="请输入货物名称" required>
                    </div>
                    <div class="mb-4">
                        <label for="goodsSpec" class="block text-sm font-medium text-gray-700 mb-1">规格型号</label>
                        <input type="text" id="goodsSpec" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300" placeholder="请输入规格型号">
                    </div>
                    <div class="mb-4">
                        <label for="goodsUnit" class="block text-sm font-medium text-gray-700 mb-1">单位</label>

            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">

    <!-- 导入货物模态框 -->
    <div id="importModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">

        // 更新分页信息
        function updatePagination() {
            const dataLength = filteredGoods.length;
            const totalPages = Math.ceil(dataLength / pageSize);
            const startRange = dataLength > 0 ? (currentPage - 1) * pageSize + 1 : 0;
            const endRange = Math.min(currentPage * pageSize, dataLength);

            // 更新分页信息显示
            const startRangeEl = document.querySelector('.pagination-info .start-range');
            const endRangeEl = document.querySelector('.pagination-info .end-range');
            const totalCountEl = document.querySelector('.pagination-info .total-count');

            if (startRangeEl) startRangeEl.textContent = startRange;
            if (endRangeEl) endRangeEl.textContent = endRange;
            if (totalCountEl) totalCountEl.textContent = dataLength;

            // 生成页码按钮
            const paginationContainer = document.querySelector('.pagination');
            if (paginationContainer) {
                const pageNumbers = generatePageNumbers(totalPages);
                renderPageNumbers(paginationContainer, pageNumbers, totalPages);
            }
        }

        // 生成页码数组
        function generatePageNumbers(totalPages) {
            const maxVisiblePages = 5;
            const pageNumbers = [];

            if (totalPages <= maxVisiblePages) {
                // 总页数小于等于最大可见页数，显示所有页码
                for (let i = 1; i <= totalPages; i++) {
                    pageNumbers.push(i);
                }
            } else {
                // 总页数大于最大可见页数，显示当前页附近的页码
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);

                if (currentPage <= 3) {
                    endPage = 5;
                } else if (currentPage >= totalPages - 2) {
                    startPage = totalPages - 4;
                }

                for (let i = startPage; i <= endPage; i++) {
                    pageNumbers.push(i);
                }

                // 添加省略号
                if (startPage > 1) {
                    pageNumbers.unshift('ellipsis');
                    pageNumbers.unshift(1);
                }

                if (endPage < totalPages) {
                    pageNumbers.push('ellipsis');
                    pageNumbers.push(totalPages);
                }
            }

            return pageNumbers;
        }

        // 渲染页码按钮
        function renderPageNumbers(container, pageNumbers, totalPages) {
            // 找到页码按钮容器
            const pageNumberContainer = container.querySelector('.page-numbers');
            if (!pageNumberContainer) {
                // 如果没有页码按钮容器，创建一个
                const prevBtn = container.querySelector('.prev');
                const nextBtn = container.querySelector('.next');
                const pageNumberContainer = document.createElement('div');
                pageNumberContainer.className = 'page-numbers';
                pageNumberContainer.style.display = 'flex';
                pageNumberContainer.style.alignItems = 'center';
                container.insertBefore(pageNumberContainer, nextBtn);
            }

            // 清空现有页码按钮
            pageNumberContainer.innerHTML = '';

            // 渲染页码按钮
            pageNumbers.forEach(page => {
                if (page === 'ellipsis') {
                    // 渲染省略号
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700';
                    ellipsis.textContent = '...';
                    pageNumberContainer.appendChild(ellipsis);
                } else {
                    // 渲染页码按钮
                    const pageBtn = document.createElement('a');
                    pageBtn.href = '#';
                    pageBtn.className = `relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium hover:bg-gray-50 ${page === currentPage ? 'bg-primary text-white' : 'bg-white text-gray-700'}`;
                    pageBtn.textContent = page;
                    pageBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = page;
                        renderGoodsTable();
                    });
                    pageNumberContainer.appendChild(pageBtn);
                }
            });

            // 禁用/启用上一页和下一页按钮
            const prevBtn = container.querySelector('.prev');
            const nextBtn = container.querySelector('.next');

            if (prevBtn) {
                prevBtn.classList.toggle('opacity-50', currentPage === 1);
                prevBtn.classList.toggle('pointer-events-none', currentPage === 1);
            }

            if (nextBtn) {
                nextBtn.classList.toggle('opacity-50', currentPage === totalPages);
                nextBtn.classList.toggle('pointer-events-none', currentPage === totalPages);
            }
        }

        // 保存货物
        async function saveGoods() {
            // 表单验证
            if (!goodsBarcode.value.trim()) {
                showToast('请输入货物条码', 'error');
                goodsBarcode.focus();
                return;
            }
            
            if (!goodsName.value.trim()) {
                showToast('请输入货物名称', 'error');
                goodsName.focus();
                return;
            }
            
            if (!goodsUnit.value.trim()) {
                showToast('请输入单位', 'error');
                goodsUnit.focus();
                return;
            }
            
            const price = parseFloat(goodsPrice.value);
            if (isNaN(price) || price < 0) {
                showToast('请输入有效的单价', 'error');
                goodsPrice.focus();
                return;
            }
            
            try {
                const goodsData = {
                    barcode: goodsBarcode.value.trim(),
                    name: goodsName.value.trim(),
                    spec: goodsSpec.value.trim(),
                    unit: goodsUnit.value.trim(),
                    price: price
                };
                
                let response;
                
                if (currentEditId) {
                    // 更新货物
                    response = await fetch(`${API_BASE_URL}/goods/${currentEditId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(goodsData)
                    });
                } else {
                    // 新增货物
                    response = await fetch(`${API_BASE_URL}/goods/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(goodsData)
                    });
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '保存失败');
                }
                
                // 关闭模态框
                goodsModal.classList.add('hidden');
                
                // 重新加载数据
                await loadGoodsData();
                
                // 显示成功提示
                showToast(currentEditId ? '货物更新成功' : '货物创建成功');
            } catch (error) {
                console.error('保存货物失败:', error);
                showToast(error.message || '保存失败', 'error');
            }
        }

        // 执行打印
        function printBarcode() {
            const printContent = document.getElementById('printContent');

            // 将 Canvas 元素转换为图片
            const printContentCopy = printContent.cloneNode(true);
            const canvases = printContentCopy.querySelectorAll('canvas');
            canvases.forEach(function(canvas) {
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.width = canvas.width + 'px';
                img.style.height = canvas.height + 'px';
                canvas.parentNode.replaceChild(img, canvas);
            });

            // 创建打印内容
            const printHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>打印条码</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
                        .print-container { text-align: center; max-width: 400px; margin: 0 auto; }
                        .goods-name { font-size: 18px; font-weight: bold; margin-bottom: 20px; }
                        .barcode-container, .qr-container { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
                        .barcode-text { font-size: 16px; font-weight: bold; margin-top: 10px; }
                        .qr-title { font-size: 14px; color: #666; margin-bottom: 10px; }
                        @media print {
                            body { padding: 0; }
                            .no-print { display: none; }
                        }
                    </style>
                </head>
                <body>
                    <div class="print-container">
                        ${printContentCopy.innerHTML}
                    </div>
                </body>
                </html>
            `;

            // 打开新窗口打印
            const printWindow = window.open('', '_blank');
            printWindow.document.write(printHTML);
            printWindow.document.close();
            printWindow.focus();

            // 等待内容加载完成后执行打印
            printWindow.onload = function() {
                // 检查打印窗口内容是否加载完成
                if (printWindow.document.readyState === 'complete') {
                    // 使用 setTimeout 确保内容完全渲染
                    setTimeout(function() {
                        printWindow.print();
                        // 打印完成后关闭窗口
                        printWindow.onafterprint = function() {
                            printWindow.close();
                        };
                    }, 500);
                }
            };

            // 关闭模态框
            document.getElementById('printModal').classList.add('hidden');
        }

        // 显示提示消息
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            // 设置颜色
            if (type === 'error') {
                toast.classList.remove('bg-green-500');
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.remove('bg-red-500');
                toast.classList.add('bg-green-500');
            }
            
            // 显示
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-0');
                toast.classList.add('translate-y-2', 'opacity-100');
            }, 10);
            
            // 自动隐藏
            setTimeout(() => {
                toast.classList.remove('translate-y-2', 'opacity-100');
                toast.classList.add('translate-y-0', 'opacity-0');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 300);
            }, 3000);
        }
        
        // 导出货物数据
        async function exportGoods() {
            try {
                const response = await fetch(`${API_BASE_URL}/goods/export`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('导出失败');
                }

                // 获取 blob 数据
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'goods_export.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showToast('导出成功');
            } catch (error) {
                console.error('导出失败:', error);
                showToast('导出失败: ' + error.message, 'error');
            }
        }

        // 导入货物数据
        async function importGoods() {
            const file = importFile.files[0];
            if (!file) {
                showToast('请选择要导入的文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/goods/import`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '导入失败');
                }

                const result = await response.json();

                // 显示导入结果
                importResult.classList.remove('hidden');
                importSuccess.textContent = `成功导入 ${result.success_count} 条货物数据`;

                if (result.error_count > 0) {
                    importErrors.innerHTML = `失败 ${result.error_count} 条：<br>` + result.errors.join('<br>');
                } else {
                    importErrors.textContent = '';
                }

                // 重新加载货物数据
                await loadGoodsData();
            } catch (error) {
                console.error('导入失败:', error);
                showToast('导入失败: ' + error.message, 'error');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 导出按钮
            exportGoodsBtn.addEventListener('click', exportGoods);

            // 导入按钮
            importGoodsBtn.addEventListener('click', function() {
                importModal.classList.remove('hidden');
                importResult.classList.add('hidden');
                importFile.value = '';
            });

            // 取消导入
            cancelImportBtn.addEventListener('click', function() {
                importModal.classList.add('hidden');
                importFile.value = '';
            });

            // 确认导入
            confirmImportBtn.addEventListener('click', importGoods);

            // 侧边栏切换
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });
            
            // 仓库选择器下拉菜单
            warehouseSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                warehouseDropdown.classList.toggle('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 用户菜单下拉
            userMenu.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
                warehouseDropdown.classList.add('hidden');
            });
            
            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                warehouseDropdown.classList.add('hidden');
                userDropdown.classList.add('hidden');
            });
            
            // 退出登录
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                localStorage.removeItem('token_expiry');
                window.location.href = 'index.html';
            });
            
            // 新增货物按钮
            addGoodsBtn.addEventListener('click', openAddModal);
            
            // 取消按钮
            cancelBtn.addEventListener('click', function() {
                goodsModal.classList.add('hidden');
            });
            
            // 保存按钮
            saveBtn.addEventListener('click', saveGoods);
            
            // 取消删除按钮
            cancelDeleteBtn.addEventListener('click', function() {
                deleteModal.classList.add('hidden');
            });
            
            // 确认删除按钮
            confirmDeleteBtn.addEventListener('click', deleteGoods);
            
            // 刷新按钮
            refreshBtn.addEventListener('click', loadGoodsData);
            
            // 搜索输入
            searchInput.addEventListener('input', function() {
                applyFilters();
                renderGoodsTable();
            });

            // 筛选按钮
            filterBtn.addEventListener('click', function() {
                applyFilters();
                renderGoodsTable();
            });

            // 打印模态框事件
            document.getElementById('cancelPrintBtn').addEventListener('click', function() {
                document.getElementById('printModal').classList.add('hidden');
            });

            document.getElementById('confirmPrintBtn').addEventListener('click', function() {
                printBarcode();
            });

            // 分页按钮事件监听器
            const prevPageBtn = document.querySelector('.pagination .prev');
            const nextPageBtn = document.querySelector('.pagination .next');

            if (prevPageBtn) {
                prevPageBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        renderGoodsTable();
                    }
                });
            }

            if (nextPageBtn) {
                nextPageBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const totalPages = Math.ceil(filteredGoods.length / pageSize);
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderGoodsTable();
                    }
                });
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
